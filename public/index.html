<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro section with dropdown navigation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/style/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="nav__logo">
        <img src="../src/assests/images/logo.svg" alt="" class="logo" />
      </div>
      <button class="nav__bars">
        <img src="../src/assests/images/icon-menu.svg" alt="" class="bars" />
      </button>
      <nav class="nav">
        <ul class="nav__menu">
          <div class="nav__menu__close">
            <button class="nav__menu__close-button">
              <img src="../src/assests/images/icon-close-menu.svg" alt="" />
            </button>
          </div>

          <div class="menu__options">
            <li class="menu__item">
              <a href="" class="item__link">Features</a>
              <img
                src="../src/assests/images/icon-arrow-down.svg"
                alt=""
                class="arrow-down"
              />

              <ul class="dropdown">
                <li class="item__dropdown">
                  <img
                    src="../src/assests/images/icon-todo.svg"
                    alt=""
                    class="item__icon"
                  />
                  <a href="" class="item__link">Todo list</a>
                </li>
                <li class="item__dropdown">
                  <img
                    src="../src/assests/images/icon-calendar.svg"
                    alt=""
                    class="item__icon"
                  />
                  <a href="" class="item__link">Calendar</a>
                </li>
                <li class="item__dropdown">
                  <img
                    src="../src/assests/images/icon-reminders.svg"
                    alt=""
                    class="item__icon"
                  />
                  <a href="" class="item__link">Reminders</a>
                </li>
                <li class="item__dropdown">
                  <img
                    src="../src/assests/images/icon-planning.svg"
                    alt=""
                    class="item__icon"
                  />
                  <a href="" class="item__link">Planning</a>
                </li>
              </ul>
            </li>
            <li class="menu__item">
              <a href="#" class="item__link">Company</a>
              <img
                src="../src/assests/images/icon-arrow-down.svg"
                alt=""
                class="arrow-down"
              />

              <ul class="dropdown">
                <li class="item__dropdown">
                  <a href="" class="item__link">History</a>
                </li>
                <li class="item__dropdown">
                  <a href="" class="item__link">Our Team</a>
                </li>
                <li class="item__dropdown">
                  <a href="" class="item__link">Blog</a>
                </li>
              </ul>
            </li>
            <li class="menu__item">
              <a href="" class="item__link">Careers</a>
            </li>
            <li class="menu__item">
              <a href="" class="item__link">About</a>
            </li>
          </div>
          <div class="account">
            <ul class="account__list">
              <li class="list__button">
                <button class="button__login">
                  <a href="" class="item__link">Login</a>
                </button>
              </li>
              <li class="list__button">
                <button class="button__register">
                  <a href="" class="item__link">Register</a>
                </button>
              </li>
            </ul>
          </div>
        </ul>
      </nav>
    </header>
    <main class="main">
      <figure class="main__hero">
        <img src="../src/assests/images/image-hero-mobile.png" alt="hero" />
      </figure>
      <section class="main_section-info">
        <h1 class="main__title">Make remote work</h1>
        <p class="main__paragraph">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="main__button">Learn more</button>
      </section>
      <footer class="footer">
        <figure class="footer__clients">
          <img src="../src/assests/images/client-databiz.svg" alt="" />
          <img src="../src/assests/images/client-audiophile.svg" alt="" />
          <img src="../src/assests/images/client-meet.svg" alt="" />
          <img src="../src/assests/images/client-maker.svg" alt="" />
        </figure>
      </footer>
    </main>
  </body>
</html>
